<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
    <link rel="stylesheet" href = "styles-contact.css"/>
    <script src="https://kit.fontawesome.com/dff44d6d6d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script defer src="script-contact.js"></script>
</head>
<body>
    <div>
        <header id = "encabezado">
            <div class="logo1">            
                <a href="index.html"></a> <i class="fa-solid fa-code"></i>
            </div> 
            <div class = "nav-text">           
                <p>Mi primera web, Hola!</p>            
            </div>
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
              </label>
            <nav class = "navbar">                                        
                <ul class = "menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li id="acerca-nav">ACERCA DE MI</li>
                    <li>TRABAJOS</li>
                    <li>SERVICIOS</li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>    
        </header>        

        <main>
            <p id="contact-title">Contacto</p>
            <p id="contact-desc">Contacta conmigo mediante correo electronico y realiza cualquier consulta</p>
            <div id="form1">
            <form action="" method="get" class="formulario" id="form">
                <div class="form-row">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      placeholder="yo@gmail.com"
                      required
                    />
                </div>
                <div class="form-row">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <div class="form-row">                    
                    <button>Enviar</button>
                  </div>
                <p class = "alertas" id = "alertas"></p>
            </form>
            </div>            
        </main>

        <footer>            
            <h3 class = "titulo-footer">
                Contacto
            </h3>
            <ul class = "footer-contacto">
                <li>Correo</li>
                <li>Instagram</li>
                <li>Facebook</li>                
            </ul>
        </footer>        
    </div>
</body>
</html>
